<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1 class="header">New Arrivals</h1>
  </div>
  <div class="row">
    <div class="column-one-fifth">
      <img src="images/dress1.jpeg">
      <h1 class="title">Free People <span class="title">| Size 6</span></h1>
      <p><span class="money">$35</span><span class="sale">$125 retail</span></p>
    </div>
    <div class="column-one-fifth">
      <img src="images/ysl-bag.jpeg">
      <h1 class="title">Yves Saint Laurent <span class="title">| One-Size</span></h1>
      <p><span class="money">$200</span><span class="sale">$1600 retail</span></p>
    </div>
    <div class="column-one-fifth">
      <img src="images/key.jpeg">
      <h1 class="title">Tiffany <span class="title">| One-Size</span></h1>
      <p><span class="money">$476</span><span class="sale">$2000 retail</span></p>
    </div>
    <div class="column-one-fifth">
      <img src="images/lv-bag.jpg">
      <h1 class="title">Louis Vuitton <span class="title">| One-Size</span></h1>
      <p><span class="money">$95</span><span class="sale">$1200 retail</span></p>
    </div>
    <div class="column-one-fifth">
      <img src="images/dress2.jpeg">
      <h1 class="title">Reformation <span class="title">| Size 4</span></h1>
      <p><span class="money">$20</span><span class="sale">$198 retail</span></p>
    </div>

  </div>
</body>
</html>
