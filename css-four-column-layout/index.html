<!DOCTYPE html>
<html>
<head>
  <title>Four Column Layout</title>
  <link href="styles.css" rel="stylesheet">
  <link href="fonts.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&amp;display=swap" rel="stylesheet">
</head>
<body>
  <div class="row-header">
    <h1>How It Works</h1>
  </div>
  <div class="row-images">
    <div class="column-one-fourth">
      <img class="phone-screen" src="images/screen-1.png">
      <img class="icon" src="images/switch-icon.png">
      <h2>App Switching</h2>
      <p>Toggles all your apps on and off.</p>
    </div>
    <div class="column-one-fourth">
      <img class="phone-screen" src="images/screen-2.png">
      <img class="icon" src="images/filter-icon.png">
      <h2>Trip Filtering</h2>
      <p>Evaluates your trip requests.</p>
    </div>
    <div class="column-one-fourth">
      <img class="phone-screen" src="images/screen-3.png">
      <img class="icon" src="images/slider-icon.png">
      <h2>Service Filters</h2>
      <p>Accepts only your ideal trips.</p>
    </div>
    <div class="column-one-fourth">
      <img class="phone-screen" src="images/screen-4.png">
      <img class="icon" src="images/bars-icon.png">
      <h2>Stats + Mileage</h2>
      <p>Tracks your trips across all aps.</p>
    </div>
  </div>

  </div>
</body>

</html>
