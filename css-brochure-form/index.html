<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <div class="form">
    <form>
      <div>
        <label for="email">COMPANY EMAIL</label>
        <div><input id="email" name="email" placeholder="sally@company.co"></div>
      </div>
      <div>
        <label for="name">NAME</label>
        <div><input id="name" name="name" placeholder="Sally Smith"></div>
      </div>
      <div>
        <label for="location">WHERE ARE YOU HIRING</label>
        <div><input id="location" name="location" placeholder="City, Country"></div>
      </div>
      <div>
        <label for="hireNumber">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <div>
          <select name="hireNumber" id="hireNumber" class="hireNumber">
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="5-6">5-6 Engineers</option>
            <option value="7-8">7-8 Engineers</option>
          </select>
        </div>
        <div id="submit">
          <input type="submit" class="submit">
        </div>

      </div>
    </form>
  </div>
</body>
</html>
