<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <div>
        <label for="email">Email</label>
        <div>
          <input name="email" id="email">
        </div>
      </div>
      <div>
        <label for="whycode">Why is coding cool?</label>
        <div>
          <select name="whycode">
            <option>Select and option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <div>
        <p><label for="code">Favorite Language (choose one)</label></p>
        <div>
          <input type="radio" name="code" value="HTML">HTML
          <input type="radio" name="code" value="CSS">CSS
          <input type="radio" name="code" value="Javascript">Javascript
        </div>
      </div>
      <p><label for="signUp">Would you like to sign up for more information?</label></p>
      <div>
        <input type="checkbox" name="signUp" value="signUp">Sign me up!
      </div>
      Comments
      <div>
        <textarea rows="10" cols="30">
        </textarea>
      </div>
      <div>
        <input type="submit">
      </div>

    </form>
  </body>

</html>
